<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        div{
            width: 200px;
            height: 200px;

            display: inline-block;
        }

        /*
        
            margin : (m) 0,1,2,3,4,5 (m-0 m-1)
            margin-right : (mr)
            margin-left : (ml)
            margin-top : (mt)
            margin-bottom : (mb)


            margin-top , margin-bottom => my
            margin-left, margin-right => mx
        */


        /*
            padding : (p) 0,1,2,3,4,5 (m-0 m-1)
            padding-right : (pr)
            padding-left : (pl)
            padding-top : (pt)
            padding-bottom : (pb)


            padding-top , padding-bottom => py
            padding-left, padding-right => px
        */
    </style>
  </head>
  <body>
    
    
    <div class="bg-success pt-3">first</div>
    <div class="bg-primary pl-5">second</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
